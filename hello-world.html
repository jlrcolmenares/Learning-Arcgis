<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS API for JavaScript Hello World App</title>
    <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.15/"></script>
    <script>
       require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
      ], function(Map, MapView, FeatureLayer) {
        var map = new Map({
          basemap: "topo-vector"
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-118.80543,34.02700],
          zoom: 13
        });

        /* This is another way to define the rendeders*/
        var trailheadsRenderer = {
          "type": "simple",
          "symbol": {
            "type": "picture-marker",
            "url": "http://static.arcgis.com/images/Symbols/NPS/npsPictograph_0231b.png",
            "width": "15px",
            "height": "15px"
          }
        }

        var trailheadsLabels = {
          symbol: {
            type: "text",
            color: "#FFFFFF",
            haloColor: "#fE8D74",
            haloSize: "3px",
            font: {
              size: "14px",
              family: "Noto Sans",
              style: "normal",
              weight: "bold"
            }
          },
          labelPlacement: "above-center",
          labelExpressionInfo: {
            expression: "$feature.TRL_NAME"
          }
        };

        var trailheads = new FeatureLayer({
          url:
            "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trailheads/FeatureServer/0",
          renderer: trailheadsRenderer,
          labelingInfo: [trailheadsLabels]
        });

        map.add(trailheads,3);
        
        // Adding Trails Layer with custom rendering
        var trailsRenderer = {
          type: "simple",
          symbol: {
            color: "#A255DF",
            type: "simple-line",
            style: "solid"
          },
          visualVariables: [
            {
              type: "size",
              field: "ELEV_GAIN",
              minDataValue: 0,
              maxDataValue: 2300,
              minSize: "1px",
              maxSize: "10px"
            }
          ]
        };
        
        var trails = new FeatureLayer({
          url:
            "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trails/FeatureServer/0",
          renderer: trailsRenderer,
          opacity: .5
        });

        map.add(trails, 2);

        //Add a new layer for the bike trails only
        var bikeTrailsRenderer = {
          type: "simple",
          symbol: {
            type: "simple-line",
            style: "short-dot",
            color: "#FF0000",
            width: "3px"
          }
        };

        var bikeTrails = new FeatureLayer({
          url:
            "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trails/FeatureServer/0",
          renderer: bikeTrailsRenderer,
          definitionExpression: "USE_BIKE = 'YES'"
        });

        map.add(bikeTrails, 1);

        // Style park area with unique colors
        function createFillSymbol(value, color) { //this is a function to generate fill colors
          return {
            value: value,
            symbol: {
              color: color,
              type: "simple-fill",
              style: "solid",
              outline: {
                style: "none"
              }
            },
            label: value
          };
        }

        var openSpacesRenderer = {
          type: "unique-value",
          field: "TYPE",
          uniqueValueInfos: [
            createFillSymbol("Natural Areas", "#2c30a0"),
            createFillSymbol("Regional Open Space", "#A7C636"),
            createFillSymbol("Local Park", "#149ECE"),
            createFillSymbol("Regional Recreation Park", "#ED5151")
          ]
        };

        var openspaces = new FeatureLayer({
          url:
            "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Parks_and_Open_Space/FeatureServer/0",
          renderer: openSpacesRenderer,
          opacity: 0.20
        });

        map.add(openspaces, 0)
      })
    </script>
  </head>
  
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
